<div id="container">

  <div class="main">
    <div class="class_type"> <img th:src="@{/images/class_type.gif}" alt="新闻中心" /> </div>
    <div class="content">
      <ul class="classlist">
        <table width="80%" align="center">
          <tr width="100%">
            <td colspan="2" align="center" th:text="${news.ntitle}"></td>
          </tr>
          <tr>
            <td colspan="2"><hr />
            </td>
          </tr>
          <tr>
            <td align="center"th:text="${#dates.format(news.ncreateDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td align="left" th:text="${news.nauthor}"> </td>
          </tr>
          <tr>
            <td colspan="2" align="center"></td>
          </tr>
          <tr>
            <td colspan="2" th:text="${news.ncontent}">
            </td>
          </tr>
          <tr>
            <td colspan="2"><hr />
            </td>
          </tr>
        </table>
      </ul>
      <ul class="classlist">
        <table width="80%" align="center">
          <tr th:each="comments:${news.commentsList}">
            <td colspan="6" th:text="${comments.ccontent}"> 暂无评论！ </td>
            <td colspan="6" th:text="${comments.cauthor}"></td>
            <td colspan="6" th:text="${comments.cdate}"></td>
          </tr>
          <tr>
            <td colspan="6"><hr />
            </td>
          </tr>
        </table>
      </ul>
      <ul class="classlist">
        <form th:action="@{/index/addcomments}" method="post" >
          <input type="hidden" name="cnid" th:value="${news.nid}">
          <table width="80%" align="center">
            <tr>
              <td> 评 论 </td>
            </tr>
            <tr>
              <td> 用户名： </td>
              <td><input id="cauthor" name="cauthor" value="这家伙很懒什么也没留下"/>
                IP：
                <input name="cip" value="127.0.0.1" readonly="readonly"/>
              </td>
            </tr>
            <tr>
              <td colspan="2"><textarea name="ccontent" cols="70" rows="10"></textarea>
              </td>
            </tr>
            <td><input name="submit" value="发  表" type="submit"/>
              </td>
          </table>
        </form>
      </ul>
    </div>
  </div>
</div>
