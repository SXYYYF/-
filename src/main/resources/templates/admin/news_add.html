<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加新闻--管理后台</title>
    <link href="/css/admin.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="main">
    <div th:replace="admin/common :: #top"></div>
    <div th:replace="admin/common :: #opt_list"></div>
    <div id="opt_area">
        <h1 id="opt_type"> 添加新闻： </h1>
        <form th:action="@{/news/doadd/}" method="post">
            <p>
                <label> 主题 </label>
                <select name="ntid">
                    <option value="1">选择</option>
                    <option th:each="topic:${topics}" th:value='${topic.tid}' th:text="${topic.tname}"> 国内</option>

                </select>
            </p>
            <p>
                <label> 标题 </label>
                <input name="ntitle" type="text" class="opt_input"/>
            </p>
            <p>
                <label> 作者 </label>
                <input name="nauthor" type="text" class="opt_input"/>
            </p>
            <p>
                <label> 摘要 </label>
                <textarea name="nsummary" cols="40" rows="3"></textarea>
            </p>
            <p>
                <label> 内容 </label>
                <textarea name="ncontent" cols="70" rows="10"></textarea>
            </p>
            <input type="submit" value="提交" class="opt_sub"/>
            <input type="reset" value="重置" class="opt_sub"/>
        </form>
    </div>
    <div th:replace="admin/common :: #footerbar"></div>
</div>
</body>
</html>
