<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加主题--管理后台</title>
    <link href="/css/admin.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="main">
    <div th:replace="admin/common :: #top"></div>
    <div th:replace="admin/common :: #opt_list"></div>
    <div id="opt_area">
        <h1 id="opt_type"> 添加主题： </h1>
        <form th:action="@{/topic/doadd}" method="post">
            <p>
                <label> 主题名称 </label>
                <input name="tname" type="text" th:value="${tname}" class="opt_input"/><span th:text="${error}"style="color: red"></span>
            </p>
            <input type="submit" value="提交" class="opt_sub"/>
            <input type="reset" value="重置" class="opt_sub"/>
        </form>
    </div>
    <div th:replace="admin/common :: #footerbar"></div>
</div>
</body>
</html>
